<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10">
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="style/style.css">
		<script src = "scripts/jquery-3.1.1.js"></script>
		<script src = "scripts/slider.js"></script>
		<script src = "scripts/login.js"></script>
	</head>
	<body>
		<!--панель оповещений-->
		<div id = "message" style = "display: none;"><p id = "p_message"></p></div>
		<div id = "download" style = "text-align: center; display: none; background: white;">
			<img src = "images/download.gif"/>
		</div>
		<!--панель выхода-->
		<input class = "Button" id = "Exit"  type = "submit" value = "Exit" style = "background: #4d5369; font-weight: bold; color: white; display: none;"/>
		<!--панель входа-->
		<div id = "Login_Registration">
			<div id = "Button">
				<input class = "Button" id = "Slim"  type = "submit" value = "Login" style = "background: #e3f1ed;"/>
				<div id = "Child" style = "background: white; display: none;">
					<input class = "Text" id = "Login_Login" type = "text" placeholder = "Login" />
					<br>
					<input class = "Text" id = "Login_Password" type = "password" placeholder = "Password" />
					<br>
					<input id = "Login" class = "Button" type = "submit" value = "Connect" style = "background: #f07797;"/>
				</div>
			</div>
			<!--панель регистрации-->
			<div id = "Button">
			<input class = "Button"  id = "Slim" type = "submit" value = "Registartion" style = "background: #f5e5bc;"/>
				<div id = "Child" style = "background: white; display: none;">
					<input class = "Text" id = "Registartion_Login" type = "text" placeholder = "Login" />
					<br>
					<input class = "Text" id = "Registartion_Password" type = "password" placeholder = "Password" />
					<br>
					<input class = "Text" id = "Registartion_Name" type = "text" placeholder = "Name" />
					<br>
					<input class = "Text" id = "Registartion_Surname" type = "text" placeholder = "Last name" />
					<br>
					<input id = "Registartion" class = "Button" type = "submit" value = "Registartion" style = "background: #a3bbbb;"/>
				</div>
			</div>	
		</div>
		
		<input id = "Back_To_Chat_Rooms" class = "Button" type = "submit" value = "Chat Rooms" style = "background: #a3bbbb; display: none;"/>
		
		<div id = "ChatRooms" style = "display: none;">
			<div id = "Button" style = "width: 100%;">
				<input id = "Slim" class = "Button" type = "submit" value = "Create Chat Room" style = "background: #f5e5bc;"/>
				<div id = "Child">
					<input class = "Text" id = "ChatRoom_Name" type = "text" placeholder = "Name" style = "background: white; width: 50%; display:inline-block;  margin-right: -5px;"/>
					<input id = "ChatRoom_Create" class = "Button" type = "submit" value = "Create" style = "width: 50%; display:inline-block; background: #f07797;"/>
				</div>
			</div>		
			<div id = "ChatRooms_List">	
			</div>
		</div>
		
		
	</body>
</html>
