<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10">
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<script src = "scripts/jquery-3.1.1.js"></script>
		<title>Query</title>
		<script type = "text/javascript">
		$(document).ready(function()
		{	
			$('#Button').click(function()
			{
				if($("#Post_Send_Text").val() != "")
				{
					$.ajax
					({
						type: "GET",
						url: "server.php",
						data: 
						{
							comand: 'query', 
							text: $('#Text').val()
						},
						success: function(msg)
						{
							$("#Text").val("");
							$('<p style = "color: green; font: Consolas; font-size: 10px;">' + msg + '</p>').appendTo($("#Window"));
						}					 
					});
				}
			});
		});
		</script>
	</head>
	<body style = "background: black; margin: 0px;">
		<div id = "Window" style = "overflow: auto; width: 100%; height: 95%;">
		
		</div>
		<input id = "Text" type = "text" placeholder = "Request" style = "width: 80%; height: 5%; border: 0px; display: inline-table; padding-left: 10px;"/><input id = "Button" type = "submit" value = "Send" style = "width: 20%; height: 5%; border: 0px; display: inline-table;"/>
	</body>
</html>
