<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10">
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<script src = "scripts/jquery-3.1.1.js"></script>
		<title>Query</title>
		<style>
		input:focus { outline: none; }
		</style>
		<script type = "text/javascript">
		$(document).ready(function()
		{	
			$('#Text').keydown(function (e) 
			{
			if (e.which == 13)
			{
					if($("#Text").val() != "")
					{
						$.ajax
						({
							type: "GET",
							url: "server.php",
							data: 
							{
								comand: 'query', 
								text: $('#Text').val()
							},
							success: function(msg)
							{
								console.log(msg);
								$("#Text").val("");
								$('<p style = "color: green;">' + msg + '</p>').appendTo($("#Content"));
							}					 
						});
					}
				}
			});
		});
		</script>
	</head>
	<body style = "background: black; margin: 0px;  font: Consolas; font-size: 12px;">
		<div id = "Window" style = "overflow: auto; width: 100%; height: 95%;">
			<div id = "Content" style = "color: green; width: 100%;"></div>
			<input id = "Text" type = "text" placeholder = ">" style = "font: Consolas; font-size: 12px; background: black; color: white; width: 100%; border: 0px; display: inline-table;"/>
		</div>	
	</body>
</html>
